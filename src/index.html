<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <title>Hamowanie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }
  </script>
  <!-- jquery -->
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <!-- jquery -->
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- bootstrap js -->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <!-- bootstrap css -->
  <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>

  <!-- Modal -->
  <div class="modal fade" id="save_modal" tabindex="-1" role="dialog" aria-labelledby="saveModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="saveModalTitle">Zapis do pliku</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Zamknij">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="res" class="col-sm-2 col-form-label">Rozdzielczość: </label>
            <select id="selected_res" class="form-control">
            <option data-res='{"w":"800","h":"600"}'>800x600</option>
            <option data-res='{"w":"1280","h":"720"}'>1280x720</option>
            <option data-res='{"w":"1920","h":"1080"}'>1920x1080</option>
          </select>
          </div>
          <div id="typ">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="typ" id="predczas" value="predczas" checked>
            <label class="form-check-label" for="predczas">
              Prędkości w czasie
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="typ" id="drogaczas" value="drogaczas">
            <label class="form-check-label" for="drogaczas">
              Drogi w czasie
            </label>
          </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
          <button type="button" class="btn btn-primary" id="Save">Zapisz</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal end -->

  <div class="container-fluid">
    <div class="row justify-content-md-center">
      <div class="col-sm-4 no-float">
        <form id="Oblicz">

          <div class="form-group">
            <label for="v0">Prędkość Początkowa (w km\h): </label>
            <input type="number" id="v0" class="form-control" min="1" step="0.1" value="30">
          </div>

          <div class="form-group">
            <label for="g0">Przyspieszenie grawitacyjne: </label>
            <input type="number" id="g0" class="form-control" min="8" max="20" step="0.01" value="9.81">
          </div>

          <div class="form-group">
            <label for="mi">Rodzaj nawierzchni: </label>
            <select id="mi" class="form-control">
      		<option value="0.9">Betonowa sucha</option>
      		<option value="0.7">Betonowa mokra</option>
      		<option value="0.75">Asfaltowa sucha</option>
          <option value="0.45">Asfaltowa mokra</option>
          <option value="0.65">Kostka bazaltowa sucha</option>
          <option value="0.4">Kostka bazaltowa mokra</option>
          <option value="0.55">Droga gruntowa sucha</option>
          <option value="0.35">Droga gruntowa mokra</option>
          <option value="0.25">Droga zaśnieżona</option>
          <option value="0.1">Droga oblodzona</option>
      	</select>
          </div>

          <div class="form-group">
            <label for="t_r">Czas reakcji kierowcy(w sekundach): </label>
            <input type="number" id="t_k" class="form-control" step="0.1" value="0.254">
          </div>

          <div class="form-group">
            <label for="t_r">Czas reakcji ukladu hamulcowego(w sekundach): </label>
            <input type="number" id="t_u" class="form-control" step="0.1" value="0.5">
          </div>

          <div class="form-group">
            <label for="droga">Droga hamowania: </label>
            <input type="number" id="droga" class="form-control" value="0" disabled>
          </div>

          <button class="btn btn-primary mb-2">Oblicz</button>
          <button class="btn btn-danger mb-2" id="Clear">Wyczyść</button>
          <button data-toggle="modal" data-target="#save_modal" class="btn btn-success mb-2" id="save_modal">Zapisz</button>
        </form>
      </div>
      <!-- col-md-4 -->



      <div class="col-sm-8 no-float">
        <canvas id="wykres1"></canvas>
        <canvas id="wykres2"></canvas>
      </div>
      <!-- col-md-8 -->
    </div>
    <!-- row -->
  </div>
  <!-- container -->

  <script type="text/javascript" src="./wykresy.js"></script>
  <script type="text/javascript" src="./index.js"></script>
  <script>
    if (window.module) module = window.module;
  </script>
</body>

</html>
